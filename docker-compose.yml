services:
  api:
    build:
      context: ./backend
    container_name: verae_api
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=ironrisk_bi_reg_29n.cbm
      - MODEL_PATH=/workspace/ironrisk_bi_reg_29n.cbm
      - APP_ENV=${APP_ENV:-dev}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS:-http://localhost:8080,http://127.0.0.1:8080}
      - QUEUE_MODE=redis
      - REDIS_URL=redis://redis:6379/0
      - QUEUE_NAME=analyses
    volumes:
      - ./:/workspace:ro
    depends_on:
      - redis

  worker:
    build:
      context: ./backend
    container_name: verae_worker
    command: ["python", "-m", "app.worker"]
    environment:
      - MODEL_NAME=ironrisk_bi_reg_29n.cbm
      - MODEL_PATH=/workspace/ironrisk_bi_reg_29n.cbm
      - APP_ENV=${APP_ENV:-dev}
      - QUEUE_MODE=redis
      - REDIS_URL=redis://redis:6379/0
      - QUEUE_NAME=analyses
    volumes:
      - ./:/workspace:ro
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: verae_redis
    ports:
      - "6379:6379"

  frontend:
    build:
      context: ./frontend
    container_name: verae_frontend
    ports:
      - "8080:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
