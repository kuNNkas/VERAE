services:
  api:
    build:
      context: ./backend
    container_name: verae_api
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=ironrisk_bi_reg_29n.cbm
      - MODEL_PATH=/workspace/ironrisk_bi_reg_29n.cbm
      - APP_ENV=${APP_ENV:-dev}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS:-http://localhost:8080,http://127.0.0.1:8080}
    volumes:
      - ./:/workspace:ro

  frontend:
    build:
      context: ./frontend
    container_name: verae_frontend
    ports:
      - "8080:80"
    depends_on:
      - api
